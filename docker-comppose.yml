version: '3.5'
services:
  api1: # API - Instância 01
    image: vhogemann/rinha-de-backend-2023-fsharp:latest
    hostname: api1
    depends_on:
      - postgres
    expose:
      - "80"
    links:
      - postgres
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  api2: # API - Instância 01
    image: vhogemann/rinha-de-backend-2023-fsharp:latest
    hostname: api2
    depends_on:
      - postgres
    expose:
      - "80"
    links:
      - postgres
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  postgres: # Banco de dados
   image: postgres
   restart: always
   environment:
     POSTGRES_PASSWORD: postgres
     POSTGRES_USER: postgres
     POSTGRES_DB: postgres
   healthcheck:
    test: ["CMD-SHELL", "pg_isready", "-d", "db_prod"]
    interval: 30s
    timeout: 60s
    retries: 5
    start_period: 80s
   expose:
    - "5432"
   ports:
    - 9998:5432
   deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: '1.5GB'